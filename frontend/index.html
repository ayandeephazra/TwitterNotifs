<!DOCTYPE html>
<html>
<head>
	<title>Twitter Notifier</title>
	<link rel="stylesheet" href="../site/main.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="jumbotron text-center row" style="background-color: #1da1f2;">
            <div class="col-xl-12" >
                <h1 style="font-family: 'Times New Roman', Times, serif;">
                    Welcome to the Twitter Trends EmailBot!
                </h1>
                <p style="font-family: 'Times New Roman', Times, serif;"> 
                    Sign Up Now to get access to stories that matter to you.
                </p>
            </div>
            
        </div>
    
    </div>

    <div class="container-fluid text-center" style="background-color: #1dafff;">
        <div class="row">
            <div class="col-sm-6">
                <img src="images/bird.png" class="container-fluid">

            </div>
            <div class="col-sm-6">
                <p></p><p></p><p></p>
                <h1 style="font-family: 'Times New Roman', Times, serif;">
                    Sign Up here!
       
                </h1>

                <form class="ui form">
                    <div class="field">
                      <label>First Name</label>
                      <input type="text" name="first-name" placeholder="First Name">
                    </div>
                    <div class="field">
                      <label>Last Name</label>
                      <input type="text" name="last-name" placeholder="Last Name">
                    </div>

                    <div class="field">
                        <label>Email</label>
                        <input type="text" name="email" placeholder="tweeter@twitter.com">
                      </div>
                    <div class="field">
                      <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden">
                        <label>I agree to the Terms and Conditions</label>
                      </div>
                    </div>
                    <button class="ui button" type="submit">Submit</button>
                  </form>
                

            </div>
            
        </div>
    </div>

</body>
</html>
